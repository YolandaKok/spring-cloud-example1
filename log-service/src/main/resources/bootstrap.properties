spring.application.name=log-service
spring.cloud.config.uri=http://config-server:8888
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka

spring.cloud.config.failFast=true
spring.cloud.config.retry.initialInterval=3000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.maxInternal=5000
spring.cloud.config.retry.maxAttemps=20

spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=group-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# poll configuration
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE